spring.config.activate.on-profile=local
spring.datasource.hikari.maximum-pool-size=3

# server
server.port=8081

# feign url - temporary
services.tag.url=http://localhost:8081
services.auth.url=http://app-auth:8082

internal.auth-token=auth-service-internal-token

# docker
spring.docker.compose.enabled=true
#spring.docker.compose.lifecycle-management=start_and_stop
#spring.docker.compose.skip.in-tests=true

# db
spring.datasource.url=jdbc:mysql://localhost:3308/lxp_user?sslMode=DISABLED&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=lxp
spring.datasource.password=lxp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# rabbitmq (using shared auth RabbitMQ)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=lxp
spring.rabbitmq.password=lxp

# rabbitmq listener
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=2000ms
spring.rabbitmq.listener.simple.default-requeue-rejected=false

# log
logging.level.org.springframework.amqp=DEBUG
logging.level.com.rabbitmq=DEBUG

# feign
feign.circuitbreaker.enabled=true
feign.client.config.default.connectTimeout=1000
feign.client.config.default.readTimeout=2000

# circuit breaker
resilience4j.circuitbreaker.instances.tagService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.tagService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.tagService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.tagService.minimumNumberOfCalls=5

# circuit breaker
resilience4j.retry.instances.tagService.maxAttempts=2
resilience4j.retry.instances.tagService.waitDuration=200ms

# passport
passport.key.secret-key=test-secret-key-for-unit-testing-purposes-only-minimum-32-characters-required
passport.filter.exclude-paths="/internal/api-v1/users/*/role","/internal/api-v1/users/*/profile","/internal/api-v1/users/*"

