name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOCKER_IMAGE: minyong96/lxp
  SERVICE_NAME: lxp-user

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ‚úÖ Îã®Ïùº ÎπåÎìú (test + bootJar)
      - name: Build & Test
        run: ./gradlew clean test bootJar

      # üî• ÌïµÏã¨ ÏïàÏ†ÑÏû•Ïπò
      - name: Verify dev profile exists in JAR
        run: |
          jar tf build/libs/*.jar | grep application-dev.yaml

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.SERVICE_NAME }}-latest
            ${{ env.DOCKER_IMAGE }}:${{ env.SERVICE_NAME }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
